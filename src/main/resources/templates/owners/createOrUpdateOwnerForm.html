<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2 th:text="#{owner}">Owner</h2>
<form th:object="${owner}" class="form-horizontal" id="add-owner-form" method="post">
  <div class="form-group has-feedback">
    <input
      th:replace="~{fragments/inputField :: input (#{firstName}, 'firstName', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input (#{lastName}, 'lastName', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input (#{address}, 'address', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input (#{city}, 'city', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input (#{telephone}, 'telephone', 'text')}" />
    <input
      th:replace="~{fragments/inputField :: input (#{email}, 'email', 'text')}" />
    <div class="form-group">
      <label class="col-sm-2 control-label">Notification Preference</label>
      <div class="col-sm-10">
        <select class="form-control" th:field="*{notificationPreference}">
          <option th:each="prefOption : ${T(org.springframework.samples.petclinic.notification.NotificationPreference).values()}"
                  th:value="${prefOption}"
                  th:text="${prefOption}">
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        th:with="text=${owner['new']} ? #{addOwner} : #{updateOwner}"
        class="btn btn-primary" type="submit" th:text="${text}">Add
        Owner</button>
    </div>
  </div>
</form>
</body>
</html>
